  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut-icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Creepster%7cIndie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Zombie Chase!</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1>Zombie Chase</h1>
    </header>

    <main>
        <!--marco Barria https://codepen.io/fixcl-->
            <div class="container">

                    <div class="left">
                      <div class="uno"><div class="uno"><div class="uno"><div class="uno"></div></div></div></div>
                      <div class="dos"><div class="dos"><div class="dos"><div class="dos"></div></div></div></div>
                      <div class="tres"><div class="tres"><div class="tres"><div class="tres"></div></div></div></div>
                      <div class="cuatro"><div class="cuatro"><div class="cuatro"><div class="cuatro"></div></div></div></div>
                    </div>
                    <div class="right">
                      <div class="uno"><div class="uno"><div class="uno"><div class="uno"></div></div></div></div>
                      <div class="dos"><div class="dos"><div class="dos"><div class="dos"></div></div></div></div>
                      <div class="tres"><div class="tres"><div class="tres"><div class="tres"></div></div></div></div>
                      <div class="cuatro"><div class="cuatro"><div class="cuatro"><div class="cuatro"></div></div></div></div>
                    </div>
                    
            </div>
        <div>
            <button id="audio" onClick="playAudio()"><span id="audioLabel">Stop Audio</span> <i class="fa fa-volume-up"></i></button>
        </div>    
        <img id="image"></img>
        <div id="story">
        </div>
        <div id="options">
            <div onclick="option1()" id="option1"></div>
            <div onclick="option2()" id="option2"></div>
        </div>
    </main>

    <footer>
            <script type="text/javascript" src="database.js"></script>
            <script type="text/javascript" src="scripts.js"></script>
    </footer>
</body>
</html>
